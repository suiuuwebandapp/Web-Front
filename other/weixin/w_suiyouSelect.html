<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
<title>随游更多筛选</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/jquery.mmenu.css">
<link rel="stylesheet" href="css/weixin.css">
<link rel="stylesheet" href="css/nouislider.css">

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mmenu.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('div#menu').mmenu();
    });
</script>

</head>

<body>
<div id="page" class="userCenter">

    <div id="menu" class="navBar">
        <ul>
            <li class="user">
            	<a href="#" class="userPic"><img src="images/logo02.png"></a>
                <span class="userName">soeitreo</span>
            
            </li>
            <li><a href="#">我的随游</a></li>
            <li><a href="#">我的定制</a></li>
            <li><a href="#">我的订单</a></li>
            <li><a href="#" class="active">随游订单</a></li>
            <li><a href="#">收件箱<b class="tip"></b></a></li>
            <li><a href="#">退出</a></li>
        </ul>
    </div>
    <div class="Uheader header mm-fixed-top">
        <a href="#menu"></a>
        <p class="navTop">筛选搜索</p>
        
    </div>
    <div class="con w_suiyouSelect clearfix">
        <div class="search_out clearfix">
            <div class="search fl">
                <input type="text" placeholder="输入你感兴趣的国家/地点">
                <a href="#" class="searchIcon"><img src="images/top-search.png"></a>
            </div>
            <input type="button" value="取消" class="cancel fr">
        
        </div>
        <p>分类</p> 
        <div class="type clearfix">
            <span class="active">慢性探索</span><span>个性玩法</span><span>交通服务</span>
        </div>
        <p>出游人数</p>
        <div class="row">
            <a href="#" class="minus"></a> 
            <input type="text" class="text" value="3">
            <a href="#" class="add"></a>
        </div>
        
        <p>类型</p> 
        <div class="type clearfix">
            <span class="active">家庭</span><span>购物</span><span>自然</span><span>惊险</span><span>浪漫</span><span>博物馆</span><span>猎奇</span>
        </div>
        <div class="price-select clearfix">
        	<div id="money">
                <p id="p1">价格(元):&nbsp;&nbsp;</p>
                <div id="v1">0</div>
                <div id="v3">-</div>
                <div id="v2">1</div>
            </div>
            <div id="slider"></div>
            <!--价格区间滑块-->            
            <script>
                var slider = document.getElementById('slider');
            
                noUiSlider.create(slider, {
                    start: [20, 80],
                    connect: true,
                    range: {
                        'min': 0,
                        'max': 100
                    }
                });
                var valueInput = document.getElementById('v1'),
                    valueSpan = document.getElementById('v2');
            
                // When the slider value changes, update the input and span
                slider.noUiSlider.on('update', function( values, handle ) {
                    if ( handle ) {
                        valueInput.innerHTML = values[handle];
                    } else {
                        valueSpan.innerHTML = values[handle];
                    }
                });
            
                // When the input changes, set the slider value
                valueInput.addEventListener('change', function(){
                    slider.noUiSlider.set([null, this.value]);
                });
            </script>
            


            
        </div>
        
        <a href="#" class="btn">确定</a>
    
    </div>
</div>




</body>
</html>
