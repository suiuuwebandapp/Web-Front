<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
<title>手机注册</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/weixin.css">
</head>

<body class="bgwhite">
<div class="con RegisteredPhone clearfix">
	<ul class="lists clearfix">
    	<li class="clearfix"><a href="#" class="fr colBlue">邮箱注册</a>
</li>
		<li>
            <select class="set">
                <option value="">中国+86</option>
                <option value="">123</option>
                <option value="">34566</option>
                <option value="">国家</option>
            </select>
        </li>
		<li>
            <input type="text" placeholder="手机号">
        </li>
		<li>
            <input type="password" placeholder="密码">
        </li>
		<li class="clearfix">
            <input type="text" class="w70" placeholder="图形验证码"><a href="####" class="code"><img src="images/code.png"></a>
        </li>
		<li class="clearfix">
            <input type="text" class="w70" placeholder="手机验证码"><a href="####" class="code colBlue">获取验证码</a>
        </li>
	</ul>
    <a href="###" class="btn">注册</a>
    <p class="agr"><input type="checkbox" id="agreement"><label for="agreement">同意<a href="###">《网站注册协议》</a></label></p>
    <div class="down clearfix">
    	<div class="line"></div>
    	<span>快速登录</span>
        <div class="ddd clearfix"><a href="#" class="icon sina"></a><a href="#" class="icon wei"></a><a href="#" class="icon qq"></a></div>
        
        
    </div>
    
</div>

</body>
</html>
