<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/cs.css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head>

<body>

<div class="header"></div>
<div class="w1200 syInformation clearfix">
	<h2 class="title">在发布随游之前，您需要补充一些个人信息，让您的随游更加可信</h2>
    <div class="forms clearfix">
    	<p>昵称</p>
        <div class="makes"><span class="star">*</span><input type="text"></div>
        <div class="clearfix sexs">
            <span>性别</span>
            <input type="radio" id="sex01" name="sex"><label for="sex01">男</label>
            <input type="radio" id="sex02" name="sex"><label for="sex02">女</label>
        </div>
        <div class="clearfix name">
            <span>姓氏</span> <span>名字</span>
            <div class=" makes">
                <span class="star">*</span>
                <input type="text" class="makes">
                <input type="text">
            </div>
            <div class="nameTip">
            	<h2 class="tit bgGreen">姓名</h2>
                <p>作为随游服务的重要保障，只有预订确认后，您的名字才会对预订者显示。</p>
            
            </div>
        </div>
    	<p>国家</p>
        <div class="makes"><span class="star">*</span><input type="text"placeholder="您所常驻的国家"></div>
    	<p>城市</p>
        <div class="makes"><span class="star">*</span><input type="text" placeholder="您所居住的城市"></div>
        <p>手机验证</p>
        <div class="phones clearfix">
        	<div class="set makes">
            	<span class="star">*</span>
            	<select name="" id="">
                    <option value="">456677</option>
                    <option value="">456677</option>
                </select>
            </div>
            <input type="text">
        </div>
        <div class="codes clearfix">
            <div class=" makes"><span class="star">*</span><input type="text"></div>
        	<a href="###" class="btn bgOrange">获取验证码</a>
        </div>
        <p>仅当您和另一名随游用户确认预订时，此资料才会被分享。这是我们帮助大家联系彼此的方式</p>
    
    </div>
    <a href="###" class="nextBtn">下一步</a>
</div>




















<!-----footer------>

<div id="footer-out" class="bgGreen clearfix"></div>
<!-----footer--end---->
</body>
</html>
